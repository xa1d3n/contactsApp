<h2> Settings </h2>
<p> Choose fields to display in the list view: </p>

<div class='checkbox' ng-repeat='(k, v) in settings'>
	<!--<p>{{ setting.userName }}</p> -->
	<label>
		<input name='{{ v[0] }}' type='checkbox' value='{{v[0]}}' ng-checked='{{v[1]}}' ng-click='toggle(v[0], v[1])' />
		{{ v[0] | labelCase}}
	</label>
</div>
